<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator - Generate Secure Passwords Online</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="password.css" />
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-tROA4n4JiGy4vSDV7lL8XmdoVZ51Ob3n0aBU1G03fFb5i5H5e1v5VnEoCIfRglivno2SPD1wcn0ihrNHoymlfA=="
        crossorigin="anonymous" />
    <!-- Meta & SEO Tags -->
    <meta name="description" content="Create a strong and secure password using our online password generator tool.
     Customize your password length and choose from uppercase, lowercase, numbers, and symbols for added security.">
    <meta name="keywords" content="password, generator, secure, online, tool">
</head>

<body>
  <h1 class="text-center mb-1">
    Password Generator   
</h1>


    <div class="container">
        
        <div class="form-group">
            <label for="passwordLength">Password Length: <span id="passwordLengthText"></span></label>
            <p class="info">" Set the range of the Password otherwise randomly Generate password range " </p>
            <input type="range" class="form-control-range" id="passwordLength" min="8" max="32" value="8" />
        </div>

        <div class="form">
            <label>Character Types:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="uppercaseCheckbox" checked />
                <label class="form-check-label" for="uppercaseCheckbox">
                    Uppercase
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="lowercaseCheckbox" checked />
                <label class="form-check-label" for="lowercaseCheckbox">
                    Lowercase
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="numbersCheckbox" checked />
                <label class="form-check-label" for="numbersCheckbox">
                    Numbers
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="symbolsCheckbox" checked />
                <label class="form-check-label" for="symbolsCheckbox">
                    Symbols
                </label>
            </div>
        </div>

        <div class="form-group btn">
            <button type="button" id="generateButton" class="btn btn-primary btn-sm">
                <i class='bx bxs-zap'> Generate Password</i>
            </button>
            <button type="button" id="copyButton" class="btn btn-secondary btn-sm">
                <i class='bx bx-clipboard'> Copy Password</i>
            </button>
        </div>

        <div class="form-group m-3">
            <label for="password">Your Password:</label>
            <input type="text" class="form-control" id="password" readonly />
        </div>
    </div>

    <!-- Start Footer Section -->
    <footer>
        <div class="container-fluid">
          <div class="footer__social ">
            <a href="https://www.facebook.com/karthick.v.3538?mibextid=ZbWKwL" class="footer__icon" target="_blank">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="https://www.linkedin.com/in/mohanprasath-r-b915692a1" class="footer__icon" target="_blank">

            </a>
            <a href="https://github.com/Prasathcode" class="footer__icon" target="_blank">
                <i class='bx bxl-github' ></i>
            </a>
          </div>
            <div class="st-copyright-wrap text-center">
                <div class="st-copyright-text">

            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
